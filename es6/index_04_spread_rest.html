// 8. 데이터마이닝 글자세기 함수
// 더럽게도 짰다 나...
function 글자세기(a) {
    var 정렬 = [...a];
    정렬 = 정렬.sort();

    var obj = {};
    var count=0;

    for(var i=0; i<정렬.length; i++) {
        if(i+1 == 정렬.length)  {
            count++;
            obj[정렬[i]] = count; 
        } else {
            if (정렬[i] == 정렬[i+1]) {
                count++;
            } else {
                count++;
                obj[정렬[i]] = count;
                count =0;
            }
        }

    }
    return obj;
}
console.log("-------8---------");
console.log(글자세기('aabccc')) // {a:2, b:3, c:1}


// 8 답안

function 글자세기답(글자) {
    var 결과 = {};
    [...글자].forEach(function(a){

        if(결과[a] > 0){
            결과[a] = 결과[a] + 1;
        } else {
            결과[a] = 1;
        }
    });
    console.log(결과);
}
