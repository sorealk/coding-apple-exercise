<div></div>
<button id="버튼">버튼</button>
<button id="버튼2">버튼이에요</button>


<script>

// Arrow function
// 장점1 입출력 기계 만들 때 보기 쉬움.
// 장점2 파라미터 1개면 소괄호 생략 가능.
// 장점3 코드 한줄이면 중괄호도 생략 가능

    var 함수 = () => {

    }

    // 함수는 그냥 쓰지 않는다. 목적에 맞게 써야함.
    // 1. 기능 축약하고 싶을 때. 코드들을 기능으로 묶고 싶을 때.
    // 2. 입출력하는 기계 만들고 싶을때.

    var 함수 = (a) => { return a + 10};

    var 함수 = a => a + 1;


//Arrow function 예시
// 1. forEach 콜백함수
// 2. 이벤트 리스너
// 3. Object 안의 함수


    //1
    [1, 2, 3, 4].forEach(a => console.log(a));


    //2 
    document.getElementById('버튼').addEventListener('click', 
    e => {
        this; // arrow function 특징: 바깥에 있던 this 값을 내부에서 그대로 사용
              // 일반 이벤트 리스너에선 this == e.currentTarget -> 이거쓰려면 걍 이걸 타이핑
              // arrow function 이벤트리스너에선 this == 바깥의 this 값
    });

    //3

    var 오브젝트 = {
        함수 : () => {
            return this;
        },
        함수2: function () {
            return this;
        }
    }

// Arrow function 연습문제

//1
var 사람 = {
    name : '손흥민',
    sayHi : function() {
        console.log('안녕 나는 '+this.name);
    }
}

//2
var 자료 = {
    data : [1,2,3,4,5],
}

자료.전부더하기 = function() {
    var result=0;
    this.data.forEach(function(e){
        result+=e;
    })
    console.log(result);

}


//3

document.getElementById('버튼2').addEventListener('click', function(){
    setTimeout(()=>{
        console.log(this.innerHTML)
    }, 1000)
  });



</script>
